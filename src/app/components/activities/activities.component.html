<div style="padding-top:50px;">
    <h4 style="margin-bottom: 30px; text-align: center;">Endeavours of NSS IIT Jammu</h4>
</div>
<div class="container">
    <mgl-timeline>
        <mgl-timeline-entry *ngFor="let item of tiles">
            <mgl-timeline-entry-header>{{item.title}}</mgl-timeline-entry-header>
            <mgl-timeline-entry-content>
                <img *ngIf="item.img != ''" src="{{item.img}}" width="100%">
                {{item.desc}}
            </mgl-timeline-entry-content>
            <mgl-timeline-entry-side>{{item.date}}</mgl-timeline-entry-side>
            <mgl-timeline-entry-dot style="background-color: {{item.color}};"></mgl-timeline-entry-dot>
        </mgl-timeline-entry>
    </mgl-timeline>   
</div>
