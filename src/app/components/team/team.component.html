<div style="padding-top:50px; padding-bottom: 100px;">
    <h4 style="text-align: center; margin-bottom: 40px;">Team Behind this</h4>
    <h5 style="text-align: center;">Coordinators</h5>
    <div class="container team coord">
        <div class="row">
            <div class="col s12 m4 l4" *ngFor="let person of coord_team">
                <div class="single-person">
                    <div class="person-image">
                        <img src="{{person['img']}}" alt="">
                    </div>
                    <div class="person-info">
                        <h3 class="full-name">{{person['name']}}</h3>
                        <span class="speciality">{{person['role']}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container team admins" style="margin-top: 70px;">
        <h5 style="text-align: center;">Admins</h5>
        <div class="row">
            <div class="col s12 m3 l3" *ngFor="let person of admins">
                <div class="single-person">
                    <div class="person-image">
                        <img src="{{person['img']}}" alt="">
                    </div>
                    <div class="person-info">
                        <h3 class="full-name">{{person['name']}}</h3>
                        <span class="speciality">NSS Admin</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
